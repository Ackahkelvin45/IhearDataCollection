<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAIL Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fb;
            display: flex;
            height: 100vh;
        }

        /* Sidebar (placeholder) */
        .sidebar {
            width: 250px;
            background-color: white;
            border-right: 1px solid #ddd;
            padding: 20px;
        }

        /* Main content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: white;
            padding: 15px 20px;
            border-bottom: 1px solid #ddd;
            font-size: 18px;
            font-weight: bold;
            color: #49943a;
        }

        /* Chat container */
        .chat-container {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Welcome message */
        .welcome-text {
            text-align: center;
            color: #49943a;
            font-size: 22px;
            margin-bottom: 5px;
        }

        .subtitle {
            text-align: center;
            color: #555;
            font-size: 14px;
            margin-bottom: 20px;
        }

        /* Suggestion buttons */
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .suggestions button {
            padding: 10px 15px;
            background-color: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .suggestions button:hover {
            background-color: #ddd;
        }

        /* Messages */
        .message {
            max-width: 70%;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #e6f3ff;
            align-self: flex-end;
        }

        .bot-message {
            background-color: #f2f2f2;
            align-self: flex-start;
        }

        /* Input area */
        .input-container {
            display: flex;
            padding: 15px;
            background-color: white;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        #send-btn {
            background-color: #49943a;
            color: white;
            border: none;
            padding: 12px 16px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
        }

        #send-btn:hover {
            background-color: #49943a;
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px;
            background-color: #49943a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .new-chat-btn:hover {
            background-color: #3a7b2f;
        }

        .chats-title {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .chat-history {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .chat-history li {
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 5px;
            background-color: #f0f0f0;
        }

        .chat-history li:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <button id="new-chat-btn" class="new-chat-btn">+ New Chat</button>

        <h4 class="chats-title">Chats</h4>
        <ul id="chat-history" class="chat-history">
            <!-- Chat history will be appended here dynamically -->
        </ul>
    </div>


    <!-- Main Chat Area -->
    <div class="main">
        <header>RAIL Chatbot</header>

        <div class="chat-container" id="chat-container">
            <div class="welcome-text">Welcome to RAIL Chatbot!</div>
            <div class="subtitle">Ask me anything about your customers or try one of the suggestions below.</div>

            <div class="suggestions">
                <button>Show me top 10 customers by deposits</button>
                <button>Which customers haven't purchased in the last 3 months?</button>
                <button>List of Dormant Account</button>
                <button>Which products are most popular with corporate clients?</button>
            </div>
        </div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question..." />
            <button id="send-btn">âž¤</button>
        </div>
    </div>
<script>
    const chatContainer = document.getElementById("chat-container");
    const userInput = document.getElementById("user-input");
    const sendBtn = document.getElementById("send-btn");

    let chats = []; // Store conversation objects {id, title, messages}
    let currentChatId = null;

    // Append a message to chat container
    function appendMessage(message, sender) {
        const msgElement = document.createElement("div");
        msgElement.classList.add("message", sender === "user" ? "user-message" : "bot-message");
        msgElement.textContent = message;
        chatContainer.appendChild(msgElement);
        chatContainer.scrollTop = chatContainer.scrollHeight;

        if (currentChatId) {
            const chat = chats.find(c => c.id === currentChatId);
            if (chat) {
                chat.messages.push({ text: message, sender });
                if (chat.title === "New Chat" && sender === "user") {
                    chat.title = message.length > 20 ? message.substring(0, 20) + "..." : message;
                    renderChatHistory();
                }
            }
        }
    }

    // Send message
    async function sendMessage(messageText = null) {
        const message = messageText || userInput.value.trim();
        if (!message) return;

        appendMessage(message, "user");
        userInput.value = "";

        try {
            const response = await fetch("/data_insights/chatbot/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            });
            const data = await response.json();
            appendMessage(data.response, "bot");
        } catch (error) {
            appendMessage("Error connecting to server.", "bot");
        }
    }

    // Clear chat UI to welcome screen
    function clearChatUI() {
        chatContainer.innerHTML = `
        <div class="welcome-text">Welcome to RAIL Chatbot!</div>
        <div class="subtitle">Ask me anything about noise or try one of the suggestions below.</div>
        <div class="suggestions">
            <button data-query="At what times of the day is noise the highest?">At what times of the day is noise the highest?</button>
            <button data-query="Which locations had the quietest readings last month?">Which locations had the quietest readings last month?</button>
            <button data-query="Show locations exceeding 85 dB">Show locations exceeding 85 dB</button>
            <button data-query="At what times of the day is noise the highest?">At what times of the day is noise the highest?</button>
        </div>
    `;

        // Bind suggestion buttons
        chatContainer.querySelectorAll(".suggestions button").forEach(btn => {
            btn.addEventListener("click", () => {
                sendMessage(btn.dataset.query);
            });
        });
    }

    // Render chat history
    function renderChatHistory() {
        const chatHistoryEl = document.getElementById("chat-history");
        chatHistoryEl.innerHTML = "";
        chats.forEach(chat => {
            const li = document.createElement("li");
            li.textContent = chat.title;
            li.addEventListener("click", () => loadChat(chat.id));
            chatHistoryEl.appendChild(li);
        });
    }

    // Load a saved chat
    function loadChat(chatId) {
        const chat = chats.find(c => c.id === chatId);
        if (!chat) return;
        currentChatId = chatId;
        clearChatUI();
        chat.messages.forEach(msg => appendMessage(msg.text, msg.sender));
    }

    // New chat button
    document.getElementById("new-chat-btn").addEventListener("click", () => {
        currentChatId = Date.now();
        chats.push({ id: currentChatId, title: "New Chat", messages: [] });
        renderChatHistory();
        clearChatUI();
    });

    // Send button & Enter key
    sendBtn.addEventListener("click", () => sendMessage());
    userInput.addEventListener("keypress", e => {
        if (e.key === "Enter") sendMessage();
    });

    // Initialize
    clearChatUI();
</script>


</body>

</html>
