{% extends 'datacollection/layout.html' %}

{% block content %}
<nav>
  <!-- breadcrumb -->
  <ol style="margin-bottom: 30px;" class="flex flex-wrap pt-1 mr-12 bg-transparent rounded-lg sm:mr-16">
    <li class="text-sm leading-normal">
      <a class="text-white opacity-50" href="javascript:;">home</a>
    </li>
    <li class="text-sm pl-2 capitalize leading-normal text-white before:float-left before:pr-2 before:text-white before:content-['/']" aria-current="page">Data Collection</li>
  </ol>
</nav>

  <div class="flex flex-wrap -mx-3">
    <!-- card1 -->
    <div class="w-full px-6 py-6 mx-auto">
      <div class="relative flex flex-col min-w-0 mb-6 break-words bg-white border-0 shadow-xl dark:bg-slate-850 dark:shadow-dark-xl rounded-2xl bg-clip-border p-6 md:p-10">

<div class="w-full">
  <div class="flex items-center justify-between mb-4 md:mb-6">
    <h2 class="text-2xl font-semibold text-primary">Welcome to Data Insights!</h2>
    <button href="{% url 'insights:session' %}" class="inline-flex items-center px-4 py-2 rounded-lg text-white bg-primary hover:opacity-90 shadow-sm">
      <i class="fa-regular fa-message mr-2"></i>
      new chat
    </button>
  </div>

  <p class="text-slate-600 mb-6 md:mb-8">Ask me anything about your data or try one of the suggestions below.</p>

   <div class="flex flex-wrap items-start gap-3 md:gap-4 mb-6">
    {% for s in suggestions %}
     <a href="{% url 'insights:session' %}?q={{ s|urlencode }}" style="margin-right: 10px; margin-bottom: 10px;" class="px-4 py-2  rounded-full bg-primary-light text-primary hover:bg-primary-hover border border-primary/10 shadow-sm transition">{{ s }}</a>
    {% endfor %}
  </div>

   <div class="max-w-5xl mt-6 md:mt-8">
    <form action="{% url 'insights:session' %}" method="get" class="w-full">
       <div class="relative" style="position: relative;">
         <input name="q" type="text" class="w-full bg-slate-50 border border-slate-200 rounded-full py-4 md:py-5 pl-4 pr-16 outline-none text-slate-700 focus:ring-2 focus:ring-secondary/30 focus:border-secondary" style="padding-right:56px;" placeholder="Type your question ..."/>
         <button class="absolute right-2 top-1/2 -translate-y-1/2 w-12 h-12 rounded-full bg-secondary text-white flex items-center justify-center shadow hover:opacity-90" style="position:absolute;right:8px;top:50%;transform:translateY(-50%);width:48px;height:48px;border-radius:9999px;background:var(--secondary-color);color:#fff;" aria-label="Send">
          <i class="fa-solid fa-paper-plane"></i>
        </button>
      </div>
    </form>
  </div>
</div>
      </div>
    </div>

  </div>
{% endblock %}
