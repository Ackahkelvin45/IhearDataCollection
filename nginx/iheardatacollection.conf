upstream backend {
    server web:8000;
    keepalive 16;
}

server {
    listen       80  default_server;
    server_tokens off;
    client_max_body_size 100M;


    location /static/ {
        root /code;
        sendfile           on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        add_header Access-Control-Allow-Origin  *;
    }
    location /media/ {
        root /code;
        sendfile           on;
        sendfile_max_chunk 1m;
        tcp_nopush on;
        add_header Access-Control-Allow-Origin  *;
    }

    location /ws {
        proxy_pass  http://backend;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade             $http_upgrade;
        proxy_set_header    Connection          "upgrade";
        proxy_redirect      off;
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-Host    $server_name;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        proxy_set_header    X-Forwarded-Referrer $http_referer;
        proxy_set_header    Referer             $http_referer;
        proxy_buffering     off;
    }

    # SSE (Server-Sent Events) endpoints must NOT be buffered by Nginx,
    # otherwise the client receives tokens in bursts.


    location ~* ^/chatbot/api/sessions/.*/send_message_stream/?$ {
        proxy_pass http://backend;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: Disable all buffering for SSE streaming
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding on;
        gzip off;
        
        # Respect Django's X-Accel-Buffering header
        proxy_ignore_headers "X-Accel-Redirect X-Accel-Expires X-Accel-Limit-Rate X-Accel-Buffering";
        add_header X-Accel-Buffering no always;

        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }


    location / {
        proxy_pass  http://backend;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_http_version  1.1;
        proxy_set_header    Connection          "";
        proxy_redirect      off;
        proxy_set_header    Host                $host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-Host    $server_name;
        proxy_set_header    X-Forwarded-Proto   $scheme;
        proxy_set_header    X-Forwarded-Referrer $http_referer;
        proxy_set_header    Referer             $http_referer;
        
        # Timeout settings for long-running requests (like export API)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;
    }
}
