services:
  nginx:
    image: nginx:1.27-alpine
    restart: always
    volumes:
      - ./static:/code/static
      - ./media:/code/media
      - ./nginx/:/etc/nginx/conf.d
    ports:
      - '8000:80'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    depends_on:
      - web

  web:
    image: &image ihdc
    build: .
    deploy:
      replicas: 1
      update_config:
        parallelism: 2
        delay: 10s
        order: start-first
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
    restart: always
    command: [ "uvicorn", "--host", "0.0.0.0", "--port", "8000", "--workers", "2", "--log-level", "info", "--timeout-keep-alive", "300", "datacollection.asgi:application" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./static:/code/static
      - ./media:/code/media
      - shared_uploads:/shared_uploads
    env_file: &env_file ./.env
    depends_on:
      - db
      - redis
      - chromadb

  db:
    image: postgres:16-alpine
    command: postgres -N 568
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=iheardatadb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=admin
      - PGDATA=/var/lib/postgresql/data/

  redis:
    restart: always
    image: redis:7-alpine
    command: redis-server --loglevel warning
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          memory: 1G
  migration:
    image: *image
    env_file: *env_file
    command: /bin/sh -c 'python manage.py migrate && python manage.py collectstatic --noinput && python manage.py seed_db'
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 256M
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./static:/code/static
      - ./media:/code/media
    depends_on:
      - db
      - redis

  chromadb:
    image: chromadb/chroma:latest
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - CHROMA_SERVER_HOST=0.0.0.0
      - CHROMA_SERVER_HTTP_PORT=8000
      - CHROMA_DB_IMPL=postgresql
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=iheardatadb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=localhost
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/data
    volumes:
      - chromadb_data:/data
    depends_on:
      - db
    deploy:
      resources:
        limits:
          memory: 1G

  celery-worker:
    image: *image
    restart: unless-stopped
    env_file: *env_file
    command: [ "celery", "-A", "datacollection", "worker", "-l", "DEBUG", "--concurrency", "1" ]
    deploy:
      replicas: 1
      resources:
        limits:
          cpus: '0.5'
          memory: 2G
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./static:/code/static
      - ./media:/code/media
      - shared_uploads:/shared_uploads
    depends_on:
      - db
      - redis
      - chromadb

volumes:
  postgres_data:
  redis_data:
  chromadb_data:
  shared_uploads:
